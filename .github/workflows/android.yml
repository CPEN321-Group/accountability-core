name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build && ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=./key/accountability_key.jks \
          -Pandroid.injected.signing.store.password=Dd123456 \
          -Pandroid.injected.signing.key.alias=key0 \
          -Pandroid.injected.signing.key.password=Dd123456

