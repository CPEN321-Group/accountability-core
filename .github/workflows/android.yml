name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x $GITHUB_WORKSPACE/frontend/gradlew
    - name: Build with Gradle
      run: $GITHUB_WORKSPACE/frontend/gradlew build && $GITHUB_WORKSPACE/frontend/gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/frontend/key/accountability_key.jks \
          -Pandroid.injected.signing.store.password=Dd123456 \
          -Pandroid.injected.signing.key.alias=key0 \
          -Pandroid.injected.signing.key.password=Dd123456

